<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego LEGO 3D Realista ğŸ’˜</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: #fce4ec;
    overflow-x: hidden;
    perspective: 1200px; /* Ajustamos la perspectiva 3D */
  }

  /* Fondo LEGO 3D con mÃ¡s bloques */
  .lego-wall {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%) rotateX(15deg);
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    align-content: flex-start;
    z-index: -10;
    padding-top: 50px;
  }

  .lego-block {
    width: 60px;
    height: 30px;
    margin: 2px;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 5px 0 rgba(0,0,0,0.3), inset 0 -2px 2px rgba(255,255,255,0.3);
    transform-style: preserve-3d;
    animation: floatBlocks 10s linear infinite;
  }

  .lego-block::before {
    content: "";
    position: absolute;
    top: -8px;
    left: 5px;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(255,255,255,0.7);
    box-shadow: 18px 0 rgba(255,255,255,0.7), 36px 0 rgba(255,255,255,0.7);
  }

  @keyframes floatBlocks {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(15deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  /* ğŸŒŸ Tarjeta LEGO 3D */
  .card-container {
    position: relative;
    max-width: 500px;
    margin: 100px auto;
    z-index: 2;
    transform-style: preserve-3d;
  }

  .card {
    background: linear-gradient(145deg, #ff6f91 0%, #ff527d 100%);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 0 #ffb3c1, 0 25px 0 #ffa0b0;
    border: 4px solid #fff;
    position: relative;
    transition: transform 0.3s;
  }

  .card::before {
    content: "â¤ï¸";
    font-size: 50px;
    display: block;
    margin-bottom: 15px;
    text-shadow: 2px 2px #fff;
  }

  /* Botones LEGO 3D */
  button {
    background: linear-gradient(to bottom, #ffcb05 0%, #fbb034 100%);
    border-radius: 8px;
    padding: 15px 25px;
    border: 3px solid #d18f00;
    box-shadow: 0 6px #b86c00, 0 6px 0 #b86c00 inset;
    color: #222;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
    position: relative;
  }
  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px #b86c00, 0 2px 0 #b86c00 inset;
  }

  /* Popup */
  .popup {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #ffefc5;
    color: #222;
    padding: 20px 40px;
    border: 3px solid #ffb347;
    border-radius: 10px;
    box-shadow: 0 5px #d18f00;
    font-size: 18px;
    display: none;
    z-index: 1000;
  }

  @keyframes cardJump {
    0% { transform: translateY(0); }
    30% { transform: translateY(-15px); }
    50% { transform: translateY(0); }
    70% { transform: translateY(-7px); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Muro LEGO 3D -->
<div class="lego-wall" id="legoWall"></div>

<div class="card-container">
  <div class="card" id="game">
    <h1>Hola corazÃ³n</h1>
    <p>Vamos a jugar algoâ€¦</p>
    <button onclick="nextStep(1)">STARTğŸ’Œ</button>
  </div>
</div>

<div id="popup" class="popup"></div>

<!-- Sonidos -->
<audio id="correctSound" preload="auto"><source src="correcto.mp3" type="audio/mpeg" /></audio>
<audio id="falloSound" preload="auto"><source src="fallo.mp3" type="audio/mpeg" /></audio>
<audio id="clickSound" preload="auto"><source src="clic.mp3" type="audio/mpeg" /></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
const colors = ['#ff4d6d','#ff6f91','#ffb6c1','#ff69b4','#ffd700','#ffa500'];

// Generar muro LEGO 3D con mÃ¡s bloques
function generarMuro() {
  const wall = document.getElementById('legoWall');
  for(let i=0; i<300; i++) {
    const block = document.createElement('div');
    block.className = 'lego-block';
    const c1 = colors[Math.floor(Math.random() * colors.length)];
    const c2 = colors[Math.floor(Math.random() * colors.length)];
    block.style.background = `linear-gradient(to bottom, ${c1}, ${c2})`;
    block.style.transform = `rotateX(${Math.random() * 15}deg) rotateY(${Math.random() * 15}deg)`;
    block.style.animationDelay = `${Math.random() * 5}s`;
    wall.appendChild(block);
  }
}

generarMuro();

function lanzarConfeti() {
  confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors });
  confetti({ particleCount: 80, spread: 120, origin: { y: 0.6, x: 0.3 }, colors });
  confetti({ particleCount: 80, spread: 120, origin: { y: 0.6, x: 0.7 }, colors });
}

function mostrarPopup(mensaje, esCorrecto) {
  const popup = document.getElementById("popup");
  popup.textContent = mensaje;
  popup.style.background = esCorrecto ? "#c5ffc5" : "#ffc5c5";
  popup.style.display = "block";
  setTimeout(() => { popup.style.display = "none"; }, 2000);
}

function correcta(siguiente) {
  document.getElementById('correctSound').play();
  lanzarConfeti();
  mostrarPopup("ğŸ’– Correcto ğŸ˜", true);
  nextStep(siguiente);
}

function incorrecta() {
  document.getElementById('falloSound').play();
  mostrarPopup("âŒ Nooo, intenta otra vez", false);
}

function nextStep(step) {
  const game = document.getElementById("game");
  const clickSound = document.getElementById("clickSound");
  game.style.animation = "cardJump 0.5s";
  clickSound.play();
  setTimeout(()=>{ game.style.animation=""; },500);

  if (step === 1) {
    game.innerHTML = `<h1>Pregunta 1 ğŸ’­</h1>
    <p>Â¿DÃ³nde fue nuestra primera cita?</p>
    <button onclick="correcta(2)">En Waffles and Coffee</button>
    <button onclick="incorrecta()">En Al SÃºper ğŸ›’</button>`;
  }

  if (step === 2) {
    game.innerHTML = `<h1>Pregunta 2 ğŸ’—</h1>
    <p>Â¿Me seguirÃ­as amando si un dÃ­a me convierto en una cebolla?</p>
    <button onclick="incorrecta()">No, que asco mejor nada</button>
    <button onclick="correcta(3)">Ooooobvio que si ğŸ’•</button>`;
  }

  if (step === 3) {
    game.innerHTML = `<h1>Ãšltima pregunta ğŸ’˜</h1>
    <p>Esta sÃ­ es MUY importanteâ€¦</p>
    <h2>Â¿Quieres ser mi San ValentÃ­n? ğŸŒ¹</h2>
    <button id="yesButton">SÃ ğŸ’</button>
    <button id="noButton">NO ğŸ˜³</button>`;

    const yesBtn = document.getElementById('yesButton');
    yesBtn.addEventListener('click', () => {
      document.getElementById('correctSound').play();
      lanzarConfeti();
      mostrarPopup("ğŸ’– SABÃA QUE DIRÃAS QUE SÃ, TE AMOOO ğŸ’–", true);
    });

    const noBtn = document.getElementById('noButton');
    noBtn.addEventListener('mousemove', () => {
      const x = Math.random() * 300;
      const y = Math.random() * 100;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
      noBtn.style.transition = "transform 0.1s";
      setTimeout(() => { noBtn.style.transform = `translate(${x}px, ${y}px) scale(1)`; }, 100);
    });
    noBtn.addEventListener('click', () => { mostrarPopup("no puedes decir que no!", false); });
  }
}
</script>
</body>
</html>
